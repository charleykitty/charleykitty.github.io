<html>
  
<head>
  
<script src="p5.min.js"></script>
<script src="jumper.js"></script>
<script src="rect.js"></script>

    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
   
    <script>
       var w = window.innerWidth;
  var h = window.innerHeight;
  var jumper = new jumper();
  var obst = new obst();
      let bg;
      let y = 0;
           

    function setup() {
       bg = loadImage('pixel-landscape.png');
      createCanvas(w,h);
    }
    function draw() {
      background(bg);
      jumper.show();
      jumper.update();
      obst.show();
      obst.update();
    }
    </script>
  </body>
</html>
