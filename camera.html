<html>
  <head>
      <script src ="p5.min.js"></script>
      <script src ="p5.dom.min.js"></script>
  </head>
  <body>
    <script>
      var video;
      function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
        video = createCapture(VIDEO);
        video.size(0,0);
      }
      function draw() {
        background(255);
        tint(255,255,255);
        image(video,0,0,500,500);
      }
    </script>
  </body>
</html>
