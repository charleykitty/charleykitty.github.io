<html>
  <head>
    <script src ="p5.min.js"></script>
  </head>
  <body>
    <h1 id ="ax"></h1>
    <h1 id ="ay"></h1>
    <script>
    var ax;
    var ay;
    var arrayX = [];
    var arrayY = [];
      function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
      }
      function draw() {
        ax = accelerationX;
        arrayX.push(ax);
        arrayX.sort(function(a,b){
          return(b-a);
          document.getElementById('ax').innerHTML = ax;
        })
        ay = accelerationY;
        document.getElementById('ay').innerHTML = ay;
        
      }
    </script>
  </body>
</html>
